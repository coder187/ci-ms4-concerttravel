
{% extends 'base.html'%}

{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        
    </div>
    <div class="row">
        <div class="product-container col-10 offset-1">
            
            <div class="row">
                {% for event in events %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card h-100 border-0"> <!-- bootstrap card-->
                            
                            <!--card header -->
                            {% if event.image %}
                            <a href="{% url 'event_detail' event.id %}">
                                <img class="card-img-top img-fluid" src="{{ event.image.url }}" alt="{{ event.name }}">
                                
                            </a>
                            {% else %}
                            <a href="{% url 'event_detail' event.id %}">
                                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ event.name }}">
                            </a>
                            no image
                            {{ MEDIA_URL }}
                            {% endif %}

                            <!--card body -->
                            <div class="card-body pb-0">
                                <p class="mb-0">{{ event.name }}</p>
                            </div>

                            <!--card footer -->
                            <div class="card-footer bg-white pt-0 border-0 text-left">
                                <div class="row">
                                    <div class="col">
                                        <p class="lead mb-0 text-left font-weight-bold">{{ event.event_date }}</p>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- end card -->
                    </div> <!-- end card col -->
        
                {% endfor %}
            </div> <!-- end card row -->
        </div>
    </div>
</div>
{% endblock %}
